name: nano-banana-app

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8890:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # 资源限制（可选，根据服务器配置调整）
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
